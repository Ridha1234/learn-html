<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="style.css">
    <head>
        <style>
            .hello{
                color: bisque;
            }
            p{
                color: brown;
                height: 50px ;
            }
       #Abc{
        color: yellow;

             }
             section p{
                color: blue;
             }
   
    </style>
</head>
<body>
    <!-- Inline -->
    <h1 style="color: aquamarine;">First class of CSS</h1>
    <!-- Internal -->
    <h1 class="hello">This is the class selector</h1>
    <p>This is the id selector</p>
    <div id="Abc">
        This is ID selector
    </div>
    <section>
        <p>This is for the group 1</p>
        <p>This is for the group 2</p>
    </section>

    

</body>
</html>
